<ion-content text-center class="vertical-align-content login-content">
	<ion-grid>
		<ion-row>
			<ion-col></ion-col>
			<ion-col col-8>
				<ion-img width="165" height="72" src="../assets/logo_pm2.png"></ion-img>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
		<ion-row>
			<ion-col></ion-col>
			<ion-col col-8>
				<form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
					<ion-list>
						<ion-item>
							<ion-input type="text" formControlName="username" placeholder="Usuario" ></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="password" formControlName="password" placeholder="Password" ></ion-input>
						</ion-item>
						<ion-item class="text-center">
							<button ion-button outline round large color="login" [disabled]="submitted" type="submit" >Ingresar</button>
						</ion-item>
					</ion-list>
				</form>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
