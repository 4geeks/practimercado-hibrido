<ion-content text-center class="vertical-align-content login-content">
	<ion-grid>
		<ion-row>
			<ion-col></ion-col>
			<ion-col col-8>
				<ion-img width="165" height="72" src="../assets/logo_pm2.png"></ion-img>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
		<ion-row>
			<ion-col></ion-col>
			<ion-col col-8>
				<ion-list>
					<ion-item>
						<ion-input type="email" placeholder="Username" [(ngModel)]="user.email" ></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
					</ion-item>
					<ion-item class="text-center">
						<button ion-button outline round large color="login" (tap)="submit()" >Ingresar</button>
					</ion-item>
				</ion-list>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
